<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d0015"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>

  <!-- Wolf Zero symbol - stylized katana with echo effect -->
  <g transform="translate(64, 64)">
    <!-- Echo ghost (offset) -->
    <path d="M-20,-40 L0,-35 L5,40 L-5,40 Z"
          fill="none"
          stroke="#00f0ff"
          stroke-width="2"
          opacity="0.3"
          transform="translate(8, 0)"/>

    <!-- Main katana blade -->
    <path d="M-20,-40 L0,-35 L5,40 L-5,40 Z"
          fill="url(#glow)"
          opacity="0.9"/>

    <!-- Blade edge highlight -->
    <path d="M-15,-35 L0,-32 L3,35"
          fill="none"
          stroke="white"
          stroke-width="1"
          opacity="0.6"/>

    <!-- Guard (tsuba) -->
    <ellipse cx="0" cy="35" rx="15" ry="5" fill="#333" stroke="#00f0ff" stroke-width="1"/>

    <!-- Handle wrap pattern -->
    <rect x="-4" y="38" width="8" height="20" fill="#1a1a2e"/>
    <line x1="-4" y1="42" x2="4" y2="46" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="48" x2="4" y2="52" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="54" x2="4" y2="58" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Zero symbol accent -->
  <text x="100" y="115"
        font-family="monospace"
        font-size="24"
        font-weight="bold"
        fill="#00f0ff"
        opacity="0.7">0</text>
</svg>
